{% extends 'search_nav.html' %}
<h1>{% block title %}Information{% endblock %}</h1>
{% block content %}
<h1 align="center" style="margin-top:60px;">Information</h1>
<div class="row">
{% for row in data %}
<div class="col-3">
  <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">Info</div>
    <div class="card-body">
    <h5 class="card-title">Name : {{ row ['name'] }}</h5>
    <br>
    <p class="card-text">ID No.{{ row['id'] }}</p>
    <br>
    <p class="card-text">Date Time.{{ row['date'] }}</p>
    <a href="{{url_for('delete_id',id=row['id'])}}" class="btn btn-outline-danger">Delete</a>
    </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
