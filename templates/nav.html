<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %} DentalCare {% endblock %}</title>

    <link rel="icon" href="{{url_for('static',filename='tooth.svg')}}" type="image/x-icon">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- bootstrap cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
<!-- header section starts  -->

<header class="header fixed-top">

    <div class="container">

        <div class="row align-items-center justify-content-between">

            <a href="{{url_for('home')}}" class="logo">Dental<span>Care</span></a>

            <nav class="nav">
                <a href="{{url_for('home')}}">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#reviews">Reviews</a>
                <a href="{{url_for('admin')}}">Admin</a>
            </nav>

            <a href="{{url_for('add_app')}}" class="link-btn">Make Appointment</a>

            <div id="menu-btn" class="fas fa-bars"></div>

        </div>
    </div>
</header>
<script src="{{url_for('static', filename='script.js')}}"></script>
<br><br><br>
<div class="container">
    {% block content %}{% endblock %}
</div>
